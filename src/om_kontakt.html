<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-lyscreme">
    <!-- nav her -->

    <main class="prose mx-5 md:mx-auto">
      <h1 class="mt-40 text-center text-4xl text-lilla">KONTAKT OS!</h1>

      <section class="">
        <div class="">
          <div
            class="mx-auto max-w-screen-md gap-10 py-8 px-4 md:grid md:grid-cols-2 lg:py-16"
          >
            <p
              class="col-start-2 mb-8 grid text-center font-light text-lilla sm:text-xl md:text-left lg:mb-16"
            >
              Har du spørgsmål vedr. frivilligt arbejde, hvad det vil sige at
              være samarbejdspartner med Vildskud, om at spille på festivalen,
              eller vil du bare sige hej? Så send en besked til Vildskud-temaet
              ved hjælp af kontaktformularen.
            </p>
            <div class="md:col-start-1 md:row-start-1 md:grid">
              <form action="#" class="space-y-8">
                <div>
                  <label
                    for="email"
                    class="mb-2 block text-sm font-medium text-lilla"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light block w-full border border-lilla bg-blue-100 p-2.5 text-sm text-gray-900 shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                    placeholder="teater@gmail.com"
                    required
                  />
                </div>
                <div>
                  <label
                    for="subject"
                    class="mb-2 block text-sm font-medium text-lilla dark:text-gray-300"
                    >Emne</label
                  >
                  <input
                    type="text"
                    id="subject"
                    class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light block w-full border border-lilla bg-blue-100 p-3 text-sm text-gray-900 shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                    placeholder="Hvad handler henvendelsen om?"
                    required
                  />
                </div>
                <div class="sm:col-span-2">
                  <label
                    for="message"
                    class="mb-2 block text-sm font-medium text-lilla dark:text-gray-400"
                    >Besked</label
                  >
                  <textarea
                    id="message"
                    rows="6"
                    class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full border border-lilla bg-blue-100 p-2.5 text-sm text-gray-900 shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                    placeholder="Skriv besked her (Vi svarer inden for 1-3 hverdage)..."
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="bg-lilla px-6 py-1 text-lyslilla hover:bg-orange"
                >
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="">
          <h2 class="text-center text-lilla">Teamet bag</h2>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
